<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />

    <title>AI Nice quotes generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Ai quotes generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote">
          The quote will go here

          <br />

          The quote will go here
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Ludania-prog" target="_blank"
          >Ludania David</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Ludania-prog/AI-Week2-Quotes-Poems-Project"
          target="_blank"
          >Github</a
        >
        hosted on
        <a href="https://app.netlify.com/start" target="_blank"> Netlify</a>
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
