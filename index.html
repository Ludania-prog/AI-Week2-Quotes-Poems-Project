<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>AI Nice quotes generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to Ai motivational quotes generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the quote"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">
            Type someting to inspire us like "flowes", "wine" or "love", and get
            a motivational quote!
          </div>
        </div>
        <div class="quote" id="quote"></div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Ludania-prog" target="_blank"
          >Ludania David</a
        >
        and is open-sourced on
        <a
          href="https://github.com/Ludania-prog/AI-Week2-Quotes-Poems-Project"
          target="_blank"
          >Github</a
        >
        hosted on
        <a href="https://app.netlify.com/start" target="_blank"> Netlify</a>
      </footer>

      <script src="src/index.js"></script>
    </div>
  </body>
</html>
